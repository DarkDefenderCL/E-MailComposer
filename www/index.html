<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>E-MAIL</title>

    <link rel="stylesheet" href="js/jqm/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jqm/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
    <div data-role="page" data-theme="b" id="splash" style="background-color: #fff;">
        <div class="splash">
            <img src="http://jquerymobile.com/demos/1.0a4.1/docs/_assets/images/jquery-logo.png" alt="splash" />
        </div>
    </div>

    <div data-role="page" id="pgLista">

        <div data-role="header" data-position="fixed" data-tap-toggle="false">
            <h1>PRUEBA 1.3</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="mail"    data-role="button" onclick="pEnviarEmail();      return false">Enviar</a></li>
                    <li><a href="#" data-icon="edit"    data-role="button" onclick="pEscribirFichero();  return false">Fichero</a></li>
                    <li><a href="#" data-icon="check"   data-role="button" onclick="pLeerFichero();      return false">Leer</a></li>
                    <li><a href="#" data-icon="recycle" data-role="button" onclick="pLimpiarContenido(); return false">Limpiar</a></li>
                </ul>
            </div><!-- /navbar -->
        </div>

        <div data-role="content" class="ui-content">
            <label for="edNomFic">Fichero</label>
            <input type="text" id="edNomFic" name="edNomFic" value="">
            <label for="edtexto">Texto del fichero</label>
            <textarea rows="8" id="edtexto" name="texto"></textarea>
        </div>

        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
